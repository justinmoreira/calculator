<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "function.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "border">
        <div class = "results">

        </div>
        <div class = "grid">
            <div class = "clear" id = "CLEAR">CLEAR</div>
            <div class = "delete" id = "DELETE">DELETE</div>
            <div class = "num" id = "7">7</div>
            <div class = "num" id = "8">8</div>
            <div class = "num" id = "9">9</div>
            <div class = "oper" id = "/">/</div>
            <div class = "num" id = "4">4</div>
            <div class = "num" id = "5">5</div>
            <div class = "num" id = "6">6</div>
            <div class = "oper" id = "*">*</div>
            <div class = "num" id = "1">1</div>
            <div class = "num" id = "2">2</div>
            <div class = "num" id = "3">3</div>
            <div class = "oper" id = "-">-</div>
            <div class = "num" id = "0">0</div>
            <div class = "dec" id = ".">.</div>
            <div class = "equal" id = "=">=</div>
            <div class = "oper" id = "+">+</div>
        </div>
        
    </div>
</body>
</html>
